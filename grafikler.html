<div class="container mt-5">
  <h1>Grafics</h1>
  <p>Distribution of NASA's bioscience articles in the last 16 years
</p>
  
  <!-- Örnek Grafik Alanı -->
  <canvas id="myChart"></canvas>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Örnek grafik
  const ctx = document.getElementById('myChart');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: [ '2010', '2011' , '2012' , '2013' , '2014' ,'2015', '2016','2017','2018', '2019', '2020', '2021', '2022' , '2023' , '2024' , '2025'
      ],
      datasets: [{
        label: 'Articles Published',
        data: [12, 15, 12, 19 , 36 , 29, 28, 34, 42, 33, 54, 52, 54, 51, 63, 20],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
</script>
